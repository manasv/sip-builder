name: Build
on:
   workflow_dispatch:
    paths: 
      - "build-pjsip.sh"
jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Build PJSIP
        run: |
          chmod +x build-pjsip.sh
          ./build-pjsip.sh
      - uses: EndBug/add-and-commit@v8
        with:
          add: '.'
          author_name: Manuel Sanchez
          author_email: manasan93@gmail.com
          message: 'Updated PJSIP'
          push: true